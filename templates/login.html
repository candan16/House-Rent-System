{% extends "layout.html" %}
{% block content %}
    <div class = "content-section">
        <form method = "POST" action = "">
            
            <div class="msg">{{ msg }}</div> 
            <input type="text" name="email" placeholder="Enter Your Email" class="textbox" id="email" required></br></br> 
            <input type="password" name="password" placeholder="Enter Your Password" class="textbox" id="password" required></br></br></br> 
            <input type="submit" class="btn" value="Login"> 
            <small class = "text-muted ml-2">
                <a href = "#"> Forgot Password? </a>
            </small>
        </form>
    </div>
    <div class = "border-top pt-3">
        <small class = "text-muted">
            Need have an account? <a class = "ml-2" href = "{{ url_for('register')}}"> Sign Up Now</a>
        </small>
    </div>
{% endblock content %}
